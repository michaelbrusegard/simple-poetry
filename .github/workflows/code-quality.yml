name: Code Quality

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  quality-check:
    name: Checkout
    runs-on: self-hosted
    continue-on-error: false
    strategy:
      fail-fast: true
      matrix:
        check: ['lint', 'format', 'test']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        if: matrix.check == 'lint'
        run: npx eslint . --max-warnings=0

      - name: Run Prettier
        if: matrix.check == 'format'
        run: npx prettier --check .

      - name: Run tests
        if: matrix.check == 'test'
        run: npx vitest run
